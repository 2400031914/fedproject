<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Learnatics Home & Login</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: url('YOUR_IMAGE_URL_OR_PATH') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    display: flex; height: 100vh; max-width: 1200px; margin: 0 auto;
    background: rgba(255,255,255,0.95); border-radius: 16px; overflow: hidden;
    box-shadow: 0 0 60px #6f9eff46;
  }
  .home-section, .auth-section {
    flex:1; padding: 40px 30px; overflow-y: auto;
  }
  .home-section {
    background: linear-gradient(135deg, #3a8dff, #00c6ff);
    color: white; display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    font-size: 1.2em; text-align: center;
  }
  .home-section h1 {
    font-size: 3em; margin-bottom: 15px;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
  }
  .home-section p {
    max-width: 400px; line-height: 1.6;
  }
  .auth-section {
    background: #f6faff;
    display: flex; flex-direction: column;
    justify-content: center;
    border-left: 1px solid #bcd4fc;
  }
  .tabs {
    display: flex; justify-content: center; margin-bottom: 20px;
  }
  .tab-button {
    background: none; border: none; padding: 10px 30px;
    font-weight: bold; font-size: 1.1em; cursor: pointer;
    color: #4573d7; border-bottom: 3px solid transparent;
  }
  .tab-button.active {
    border-bottom: 3px solid #00b8a9; color: #00b8a9;
  }
  form {
    max-width: 320px; margin: 0 auto;
  }
  label {
    display: block; font-weight: 600; margin-bottom: 6px;
  }
  input, select {
    width: 100%; padding: 10px; margin-bottom: 5px;
    border: 1px solid #bcd4fc; border-radius: 6px; font-size: 1em;
  }
  .error {
    color: red; font-size: 0.9em; margin-bottom: 10px;
    min-height: 18px; /* keeps space even if empty */
  }
  button {
    width: 100%; padding: 12px 0;
    font-size: 1.1em; font-weight: bold;
    background: linear-gradient(90deg, #4573d7 0%, #00b8a9 100%);
    border: none; border-radius: 7px; color: white;
    cursor: pointer; margin-top: 5px;
  }
  button:hover {
    background: linear-gradient(90deg, #345aad 0%, #00a997 100%);
  }
  .login-form, .register-form { display: none; }
</style>
</head>
<body>
<div class="container">
  <div class="home-section">
    <h1>Welcome to Learnatics</h1>
    <p>Analyze student performance and enhance learning outcomes with analytics tools.</p>
  </div>

  <div class="auth-section">
    <div class="tabs">
      <button class="tab-button active" id="loginTab" onclick="changeTab('login')">Login</button>
      <button class="tab-button" id="registerTab" onclick="changeTab('register')">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" onsubmit="loginRedirect(event)" class="login-form">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required />
      <div class="error" id="loginUsernameError"></div>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required />
      <div class="error" id="loginPasswordError"></div>

      <label for="loginRole">I am a:</label>
      <select id="loginRole" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" onsubmit="registerSubmit(event)" class="register-form">
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" required />
      <div class="error" id="regUsernameError"></div>

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" required />

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" required />
      <div class="error" id="regPasswordError"></div>

      <label for="regRole">Register as:</label>
      <select id="regRole" required>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script>
  function changeTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');

    if (tab === 'login') {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    } else {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      loginTab.classList.remove('active');
      registerTab.classList.add('active');
    }
  }

  window.onload = function () {
    changeTab('login');
  };

  function clearErrors() {
    document.querySelectorAll('.error').forEach(e => e.textContent = '');
  }

  function loginRedirect(e) {
    e.preventDefault();
    clearErrors();

    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const role = document.getElementById('loginRole').value;

    const userError = document.getElementById('loginUsernameError');
    const passError = document.getElementById('loginPasswordError');

    let valid = true;

    if (!/[A-Z]/.test(username)) {
      userError.textContent = "Username must contain at least one uppercase letter.";
      valid = false;
    }
    if (!/^\d{8}$/.test(password)) {
      passError.textContent = "Password must be exactly 8 digits (numbers only).";
      valid = false;
    }

    if (!valid) return;

    // ✅ Save login info to localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('role', role);

    // Redirect based on role
    if (role === 'teacher') {
      window.location.href = 'teacher-dashboard.html';
    } else {
      window.location.href = 'student-dashboard.html';
    }
  }

  function registerSubmit(e) {
    e.preventDefault();
    clearErrors();

    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const role = document.getElementById('regRole').value;

    const userError = document.getElementById('regUsernameError');
    const passError = document.getElementById('regPasswordError');

    let valid = true;

    if (!/[A-Z]/.test(username)) {
      userError.textContent = "Username must contain at least one uppercase letter.";
      valid = false;
    }
    if (!/^\d{8}$/.test(password)) {
      passError.textContent = "Password must be exactly 8 digits (numbers only).";
      valid = false;
    }

    if (!valid) return;

    // ✅ Save user info for later login
    localStorage.setItem('username', username);
    localStorage.setItem('role', role);

    alert("Registration successful (demo). Redirecting to login...");
    changeTab('login');
  }
</script>

</body>
</html>
