<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Learnatics Registration</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    background: url('YOUR_IMAGE_URL_OR_PATH') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    background: #fff;
    max-width: 420px;
    margin: 48px auto 0 auto;
    padding: 36px 32px;
    border-radius: 16px;
    box-shadow: 0 4px 32px #cfd2df88;
    text-align: center;
    opacity: 0.96;
  }
  .title {
    font-size: 2.2em;
    color: #4573d7;
    font-weight: bold;
    margin-bottom: 18px;
    letter-spacing: 1px;
    text-shadow: 0 2px 12px #9db3d0;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    text-align:left;
    display:block;
  }
  input[type="text"], input[type="password"], select, input[type="email"] {
    width: 100%;
    padding: 11px;
    margin-bottom: 18px;
    border: 1px solid #bcd4fc;
    border-radius: 7px;
    font-size: 1em;
    background: #f6faff;
  }
  button {
    background: linear-gradient(90deg, #4573d7 0%, #00b8a9 100%);
    color: #fff;
    padding: 12px 0;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 7px;
    margin-top: 8px;
    box-shadow: 0 2px 8px #9db3d038;
    width: 100%;
    transition: background 0.23s;
    cursor: pointer;
  }
  button:hover {
    background: linear-gradient(90deg, #345aad 0%, #00a997 100%);
  }
  .login-link {
    display: block;
    margin-top: 18px;
    color: #4573d7;
    text-decoration: none;
    font-weight: bold;
  }
  .login-link:hover {
    text-decoration: underline;
  }
</style>
<script>
  function registerSubmit(e) {
    e.preventDefault();
    alert('Registration is a demo. Redirecting to login page.');
    window.location.href = 'index.html';
  }
</script>
</head>
<body>
  <div class="container">
    <div class="title">Learnatics Registration</div>
    <form onsubmit="registerSubmit(event)">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="role">Register as</label>
      <select id="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <a href="index.html" class="login-link">Back to Login</a>
  </div>
</body>
</html>
